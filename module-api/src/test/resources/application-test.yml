spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  h2:
    console:
      enabled: true
      
  security:
    user:
      name: user
      password: password
      roles: USER

management:
  security:
    enabled: false

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.depromeet: DEBUG
