worker_processes auto;       

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    
    upstream backend {
        server backend:8080;
    }
    
    upstream registry {
        server registry:5000;
    }
    
    upstream registry-web {
        server registry-web:8080;
    }
    
    upstream jenkins {
        server jenkins:8080;
    }

    server {
        listen 0.0.0.0:80;
        server_name api.momuzzi.site registry.momuzzi.site jenkins.momuzzi.site;
        return 301 https://$host$request_uri;
    }

    # WAS
    server {
        listen 0.0.0.0:443 ssl;
        server_name api.momuzzi.site;

        ssl_certificate /etc/letsencrypt/live/api.momuzzi.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.momuzzi.site/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location /swagger-ui/ {
            proxy_pass http://backend/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location / {
            proxy_pass http://backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_pass_request_headers on;


            proxy_redirect off;
            proxy_next_upstream http_502 http_503 http_504;

            # 허용된 origin만 CORS 적용
            set $cors_origin "";
            if ($http_origin ~* "") {     # 프론트 도메인
                set $cors_origin $http_origin;
            }

            # 추후 설정 변경 예정
            # CORS 헤더 (허용된 origin에만 적용)
            add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Content-Length' '0' always;
                add_header 'Content-Type' 'text/plain' always;
                return 204;
            }
        }
    }

    # Jenkins CI/CD Server
    server {
        listen 0.0.0.0:443 ssl;
        server_name jenkins.momuzzi.site;

        ssl_certificate /etc/letsencrypt/live/jenkins.momuzzi.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jenkins.momuzzi.site/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://jenkins;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Jenkins 특화 설정
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_redirect off;
            
            # WebSocket 지원 (Jenkins CLI용)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 타임아웃 설정
            proxy_read_timeout 90;
            proxy_send_timeout 90;
            
            # 큰 요청 허용 (플러그인 업로드 등)
            client_max_body_size 100m;
        }
    }

    # Docker Registry
    server {
        listen 0.0.0.0:443 ssl;
        server_name registry.momuzzi.site;

        ssl_certificate /etc/letsencrypt/live/registry.momuzzi.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/registry.momuzzi.site/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Docker Registry v2 API 헤더 (모든 응답에 추가)
        add_header Docker-Distribution-Api-Version "registry/2.0" always;

        # Docker Registry API
        location /v2/ {
            # 프록시 HTTP 버전 및 연결 설정
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # 요청/응답 버퍼링 비활성화 (대용량 이미지 업로드)
            proxy_request_buffering off;
            
            # 타임아웃 설정 (대용량 이미지 처리)
            proxy_read_timeout 900;
            proxy_send_timeout 900;
            
            # 기본 프록시 헤더
            proxy_pass http://registry/v2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Authorization 헤더 전달 (Registry 자체 인증용)
            proxy_pass_request_headers on;
            
            # 업로드를 위한 설정
            client_max_body_size 0;
            chunked_transfer_encoding on;
        }

        # Registry Web UI
        location / {
            proxy_pass http://registry-web/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}