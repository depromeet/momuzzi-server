name: CI Test

on:
  pull_request:
    branches: [ dev ]
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    environment:
      name: test
    
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set timezone
        run: sudo timedatectl set-timezone Asia/Seoul || echo "Asia/Seoul"
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run tests
        run: |
          echo "=== Running all tests ==="
          ./gradlew test --no-parallel --continue --stacktrace 2>&1 | tee test-output.log
          echo "Exit code: $?"
        env:
          TZ: Asia/Seoul
      
      - name: Show test failures (if any)
        if: failure()
        run: |
          echo "=== Test output ==="
          cat test-output.log || true
          echo ""
          echo "=== Failed tests details ==="
          find . -name "TEST-*.xml" -exec echo "File: {}" \; -exec cat {} \; || true

      - name: Upload test reports (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/test'
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/*.xml'
          check_name: 'ðŸ§ª Test Results'
          comment_title: 'ðŸ§ª í…ŒìŠ¤íŠ¸ ê²°ê³¼'
          comment_mode: always
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
