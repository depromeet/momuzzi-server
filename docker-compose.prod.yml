services:
  backend:
    container_name: backend
    image: ${DOCKER_IMAGE:-backend:latest}
    build:
      context: .
      dockerfile: module-api/Dockerfile
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MYSQL_USER=${PROD_DB_USERNAME}
      - MYSQL_PASSWORD=${PROD_DB_PASSWORD}
      - MYSQL_URL=jdbc:mysql://${PROD_DB_ENDPOINT}:3306/${PROD_DB_NAME}
    networks:
      - depromeet_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  nginx:
    container_name: nginx
    image: nginx:1.29.0
    ports:
      - "90:80"
      - "443:443"
    volumes:
      - ./module-infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./module-infra/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    environment:
      - TZ=Asia/Seoul
    networks:
      - depromeet_network
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-kf", "http://localhost" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  depromeet_network:
    external: true